<body>
<nav class="navbar navbar-expand-sm bg-dark navbar-dark" id="nav-bar">
    <a class="navbar-brand" href="/home/"><img style="max-width: 70px;margin: -20%;"
                                               src="{% static 'ballot/img/logo.png' %}"> </a>

    <!-- Links -->
    <ul class="navbar-nav pull-right">
        <li class="nav-item">
            <a class="nav-link" href="/home/">Home</a>
        </li>
    </ul>
    <div class="collapse navbar-collapse" id="navbarResponsive">
        <ul class="navbar-nav ml-auto">
            <li class="nav-item active">

            <li class="nav-item active">

            </li>
        </ul>
    </div>

{# Delete Modal#}
<div class="modal" id="myModal">
    <div class="modal-dialog">
        <div class="modal-content">

            <!-- Modal Header -->
            <div class="modal-header">
                <h4 class="modal-title">Log Out Confirm</h4>
                <button type="button" class="close" data-dismiss="modal">&times;</button>
            </div>

            <!-- Modal body -->
            <div class="modal-body">
                Are you sure want to Logout?
            </div>

            <!-- Modal footer -->
            <div class="modal-footer">
                <button type="button" class="btn btn-primary" data-dismiss="modal">Close</button>
                <a href="{% url 'welcome:user_logout' %}">
                    <button type="button" class="btn btn-danger" id="log-out">Log Out</button>
                </a>
            </div>

        </div>
    </div>
</div>
